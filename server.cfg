// Put the file in: csgo/cfg/*

// Name of the CSGO server
hostname "Marco CSGO"

// Admin password
rcon_password "#"

// Password to join the server
sv_password "#"

// Put here the steam code
sv_setsteamaccount "#"
 
 
sv_downloadurl "https://marco.selfip.net/cstrike/"
